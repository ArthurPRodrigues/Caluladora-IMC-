<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Adicionando uma imagem no projeto -->
    <main id = "image">
        
        <section id = "image">
            <img src="Images/ilustração_calculadora.svg" alt="imagem_calculadora_imc">
            
        </section>

        <section id = "calculadora">
            <form id = "form">
                <h1 id = "title">
                    calculadora de IMC
                </h1>


                <!-- Input dos dados na tela do sistema -->
                <div class = "entrada_de_dados">
                    <label for="peso">Peso</label>
                    <input type = "number" name="peso" id="peso" placeholder="Digite seu peso">
                    <input type = "number" name = "altura" id = "altura" placeholder="Digite sua altura">

                </div>
            </form>


        </section>
    </main>
</body>
</html>
